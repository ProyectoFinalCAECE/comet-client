<nav class="navbar-default navbar-static-side dash-side-fixed" role="navigation">
  <div class="sidebar-collapse">
    <ul class="nav" id="side-menu">
      <li class="nav-header">
        <div class="dropdown profile-element">
          <span>
            <img alt="image" class="img-circle" ng-src="{{vm.user.profilePicture}}" width="48" height="48" />
          </span>
          <a data-toggle="dropdown" class="dropdown-toggle" href="#">
            <span class="clear">
              <span class="block m-t-xs">
                <strong class="font-bold">{{ vm.user.fullName }}</strong>
                <b class="caret"></b>
              </span>
            </span>
          </a>
          <ul class="dropdown-menu m-t-xs">
            <li><a ui-sref="dashboard.profile">Perfil</a></li>
            <li class="divider"></li>
            <li><a ng-click="vm.logout()">Salir</a></li>
          </ul>
        </div>
        </li>
        <div class="scroll-content">
          <li class="m-t" ng-show="vm.project != null">
            <a ui-sref="dashboard.project.project-explore">
              <span class="nav-label">
                <i class="fa fa-rss-square"></i>
                Canales públicos
              </span>
            </a>
            <ul class="nav nav-second-level" nav-menu-active="selected-channel" notification-class="has-notification">
              <li ng-repeat="channel in vm.publicChannels" ng-class="{'selected-channel': channel.id == vm.activeChannel.id}">
                <a ng-class="{ 'has-notification': channel.hasNotification }"
                   ui-sref="dashboard.project.channel-explore({projectId: vm.project.id, channelId:channel.id, isDirect:false})"
                   data-type="S"
                   data-id="{{channel.id}}">

                   <i ng-show="channel.hasNotification" class="fa fa-circle" style="float: right; padding-top: 5px;font-size: 10px;"></i>
                </a>
              </li>
              <li ng-show="vm.publicChannels.length == 0">
                <a href="" style="cursor:default;">No hay canales públicos</a>
              </li>
            </ul>
          </li>
          <li class="m-t" style="margin-bottom:30px" ng-show="vm.project != null">
            <a>
              <span class="nav-label" style="cursor:default;">
                <i class="fa fa-lock"></i>
                Canales privados
              </span>
            </a>
            <ul class="nav nav-second-level" nav-menu-active="selected-channel" notification-class="has-notification">
              <li ng-repeat="channel in vm.privateChannels">
                <a ng-class="{ 'has-notification': channel.hasNotification }"
                   ui-sref="dashboard.project.channel-explore({projectId: vm.project.id, channelId:channel.id, isDirect:false})"
                   data-type="P"
                   data-id="{{channel.id}}">
                   {{channel.name}}
                   <i ng-show="channel.hasNotification" class="fa fa-circle" style="float: right; padding-top: 5px;font-size: 10px;"></i>
                </a>
              </li>
              <li ng-show="vm.publicChannels.length == 0">
                <a href="" style="cursor:default;">No hay canales privados</a>
              </li>

          </li>

      </ul>
