<span class="message-content clearfix" ng-if="message.type === 9">
  <div class="message-video-wrapper clearfix">
    <span class="message-content">
      <div class="text-center">
        <p style="font-style: italic;">
          Ha iniciado una videoconferencia.
        </p>
        <p>
          <a href="{{message.text}}" target="_blank">
            <button type="button" class="btn btn-info btn-lg">
              <i class="fa fa-video-camera" style="margin-right:10px;"></i>
              Entrar
            </button>
          </a>
        </p>
      </div>
    </span>
  </div>
</span>
