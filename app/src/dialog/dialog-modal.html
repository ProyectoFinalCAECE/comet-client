<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body text-center">
  <p>
    {{vm.message}}
  </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Aceptar</button>
    <button ng-show="vm.showCancel" class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
</div>
