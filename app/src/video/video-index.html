<div id="video-index" class="wrapper wrapper-content" data-view="video-index">
  <!-- Local -->
  <div class="row">
    <div class="col-lg-offset-3 col-lg-6">
      <div class="ibox">
          <div class="ibox-content video">
            <div class="video-overlay">
              <p class="user">Local</p>
            </div>
            <div id="peer-main" class="videoConference">
            </div>
          </div>
      </div>
    </div>
  </div>
  <!-- Remotos -->
  <div class="row">
    <div class="col-lg-3" ng-repeat="peer in vm.peers" id="{{peer.domId}}">
      <div class="ibox">
          <div class="ibox-content video">
            <div class="video-overlay">
              <p class="user">{{::peer.name}}</p>
              <p class="state">
                {{peer.state}}
              </p>
            </div>
            <video ng-src="{{::peer.source}}"/>
          </div>
      </div>
    </div>
  </div>
</div>
