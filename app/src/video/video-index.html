<div class="wrapper wrapper-content animated fadeInRight" data-view="search-results">
    <div class="row fixed-header" sticky offset="60">
        <div class="col-lg-9">
            <h2><i class="fa fa-video-camera"></i> Videoconferencia</h2>
            <ol class="breadcrumb2">
                <li>
                    <div ncy-breadcrumb></div>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content  animated fadeInRight">
        <!-- Local -->
        <div class="row">
          <div class="col-lg-offset-3 col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Usuario Local</h5>
                </div>
                <div class="ibox-content">
                  <div id="peer-main" class="videoConference">
                  </div>
                </div>
            </div>
          </div>
        </div>
        <!-- Remotos -->
        <div class="row">
          <div class="col-lg-3" ng-repeat="peer in vm.peers" id="{{peer.domId}}">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{::peer.name}}</h5>
                </div>
                <div class="ibox-content">
                  <video ng-src="{{::peer.source}}"/>
                </div>
            </div>
          </div>
        </div>
