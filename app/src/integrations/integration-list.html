<p class="m-t">Activa las integraciones que quieres funcionando en tu proyecto.</p>

<table class="table table-hover" style="margin-top:30px;">
   <tbody>
     <tr ng-repeat="integration in vmi.integrations">
       <td class="integrations-status">
         <span class="label label-primary">Activo</span>
       </td>
       <td class="integrations-icon">
         <i class="fa fa-{{integration.name.toLowerCase().replace('pingdom', 'pinterest') }}"> </i>
       </td>
       <td class="project-title">
         <a href="#">{{integration.name}}</a>
         <br/>
         <p>{{integration.description}}</p>
       </td>
       <td class="integrations-buttons">
         <a class="btn btn-white btn-sm"
            ui-sref="dashboard.project.integration({projectIntegrationId:integration.projectIntegrationId,
                                                    integrationId: integration.integrationId,
                                                    isUpdate: false
                                                   })">
           <i class="fa fa-pencil"></i>
           Agregar
         </a>
       </td>
     </tr>
   </tbody>
 </table>
