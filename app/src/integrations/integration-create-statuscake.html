<form name="vm.frmCreate" class="form-horizontal m-t form-bordered" role="form" novalidate="">
  <hr style="border-color:#A4A4A4"></hr>
  <div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Autenticación</label>
      </div>
      <div>
        <div class="form-group">
          <label class="col-sm-6 control-label">
            Nombre de Usuario </br>
            <span class="text-muted label-detail"> Ingresa el nombre de Usuario de tu cuenta en StatusCake </span>
          </label>
          <div class="col-sm-4">
            <input type="text" name="username" ng-model="vm.statusCakeUsername" class="form-control" placeholder="Nombre de usuario">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-6 control-label">
            API Key </br>
            <span class="text-muted label-detail"> Ingresa el API Key de tu cuenta en StatusCake. Puedes generarla ingresando en la pestaña “Account Details” en StatusCake y luego haciendo click en el botón API Key.</span>
          </label>
          <div class="col-sm-4">
            <input type="text" name="apikey" ng-model="vm.statusCakeAPIKey" class="form-control" placeholder="API Key">
          </div>
        </div>
      </div>
  </div>
  <hr style="border-color:#A4A4A4"></hr>
  <div>
    <!-- Canal -->
    <div class="form-group">
      <label class="col-sm-4 control-label">
        Canal </br>
        <span class="text-muted label-detail">Elegí el canal en el que apareceran las notificaciones</span>
      </label>
      <div class="col-sm-8">
        <select ng-options="channel as channel.name group by channel.typeDescription for channel in vm.channels track by channel.id"
                ng-model="vm.selectedChannel">
        </select>
      </div>
    </div>
    <!-- Nombre -->
    <div class="form-group">
      <label class="col-sm-4 control-label">
        Nombre </br>
        <span class="text-muted label-detail">Elegí el nombre con el que la integración va a agregar mensajes</span>
      </label>
      <div class="col-sm-8">
        <input type="text" name="name" ng-model="vm.statusCakeIntegrationName" class="form-control" placeholder="Nombre de integración">
      </div>
    </div>
  </div>
  <div ng-show="vm.statusCakeHookUrl !== null">
    <!-- Hook URL -->
    <div class="form-group">
    <label class="col-sm-4 control-label">
        Web Hook URL </br>
        <span class="text-muted label-detail">Ésta es tu Hook URL. Debes configurarla en algún "Contact Group" de tu cuenta de StatusCake, eligiendo el método POST, para que StatusCake envie al Hook URL una solicitud cuando un Test falla o se recupera.</span>
      </label>
      <div class="col-sm-8">
        <p><code>{{vm.statusCakeHookUrl}}</code></p>
      </div>
    </div>
  </div>
  <div class="form-group m-t">
    <div class="col-sm-8 col-sm-offset-3 m-t">
      <button class="btn btn-w-m btn-primary" ng-click="vm.postStatusCake()">Guardar</button>
      <a class="btn btn-link" ui-sref="dashboard.project.project-admin({projectId:vm.project.id, tab:3})" >Cancelar</a>
    </div>
  </div>
</form>
