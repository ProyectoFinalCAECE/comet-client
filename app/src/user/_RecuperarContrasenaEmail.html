   <body>
      <div class="row  border-bottom white-bg dashboard-header">

         <div id="formulario" class="middle-box text-center animated fadeInDown">
            <div>
               <h1 class="logo-name">Comet</h1>
            </div>
            <h3>Recuperar contrase침a</h3>

               </div>

                  <div>{{ vm.validationErrors['email'] }}</div>
               </div>
            </div>
               <button type="submit" class="btn btn-primary block full-width m-b">Solicitar contrase침a</button>
            </form>
         </div>
      </div>
