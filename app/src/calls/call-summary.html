<div class="modal-header">
    <h3 class="modal-title">Minuta de videoconferencia</h3>
</div>
<div class="modal-body">
  <!-- Explicacion -->
  <div class="row">
    <div class="col">
      <p class="text-center">
        Aqu√≠ puedes ir ingresando un resumen <b>opcional</b> de lo que se discute en la videoconferencia.
      </p>
    </div>
  </div>
  <!-- Texto -->
  <div class="row">
    <form name="vm.frmSummary" class="form-horizontal m-t" role="form" novalidate="">
      <div>
        <wysiwyg textarea-id="txtSummary"
                 textarea-class="form-control"
                 textarea-height="180px"
                 textarea-name="txtSummary"
                 textarea-required ng-model="vm.summary"
                 enable-bootstrap-title="true"
                 textarea-menu="vm.customMenu">
       </wysiwyg>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
    <button class="btn btn-primary" type="button" ng-click="vm.saveSummary()">Guardar</button>
</div>
