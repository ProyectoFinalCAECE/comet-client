<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Comet | Register</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
      <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
      <link href="css/animate.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body class="gray-bg">
   
   
   

      <div class="middle-box text-center loginscreen   animated fadeInDown">
         <div>
            <div>
               <h1 class="logo-name">Comet</h1> <!--Agregar imagen --><!-- Tocar CSS para centrar titulo -->
            </div>
            <!--<h3>Registese a Comet</h3>-->
            <!--<p>Create account to see it in action.</p>-->
            <form class="m-t" role="form" action="login.html">
               <div class="form-group">
                  <input type="text" class="form-control" placeholder="Nombre" required="">
               </div>
               <div class="form-group">
                  <input type="email" class="form-control" placeholder="Dirección de email" required="">
               </div>
               <div class="form-group">
                  <input type="password" class="form-control" placeholder="Contraseña" required="">
               </div>
               <div class="form-group">
                  <input type="password" class="form-control" placeholder="Repetir la contraseña" required="">
               </div>
               <div class="form-group">
                  <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Acepto los términos y condiciones </label></div><!--Agregar link al texto -->
               </div>
               <button type="submit" class="btn btn-primary block full-width m-b">Crear cuenta</button>
               <p class="text-muted text-center"><small>Ya tiene una cuenta?</small></p>
               <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
         </div>
      </div>
	  
	  
	  
      <!-- Mainly scripts -->
      <script src="js/jquery-2.1.1.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <!-- iCheck -->
      <script src="js/plugins/iCheck/icheck.min.js"></script>
      <script>
         $(document).ready(function(){
             $('.i-checks').iCheck({
                 checkboxClass: 'icheckbox_square-green',
                 radioClass: 'iradio_square-green',
             });
         });
      </script>
   </body>
</html>
